#import { Query } into HTTP from "w3://ens/http.web3api.eth"
#import { Ping, CoinsList, CoinsMarkets, SimplePrice, SimpleTokenPrice, TokenInfo, TokenMarketChart, CoinMarketChartRange, CoinHistory, Global } from "../commons/schema.graphql"

type Query {
  ping: Ping!

  supportedVSCurrencies: [String!]!

  coinsList(include_platform: Boolean): [CoinsList!]!

  coinsMarkets(
    vs_currency: String!
    id: String
    category: String
    order: String
    per_page: Int
    page: Int
    sparkline: Boolean
    price_change_percentage: [String!]
  ): [CoinsMarkets!]!

  simplePrice(
    ids: [String!]!
    vs_currencies: [String!]!
    include_market_cap: Boolean
    include_24hr_vol: Boolean
    include_24hr_change: Boolean
    include_last_updated_at: Boolean
  ): [SimplePrice!]

  simpleTokenPrice(
    id: String!
    contract_addresses: [String!]!
    vs_currencies: [String!]!
    include_market_cap: Boolean
    include_24hr_vol: Boolean
    include_24hr_change: Boolean
    include_last_updated_at: Boolean
  ): [SimpleTokenPrice!]

  tokenInfo(id: String!, contract_address: String!): TokenInfo!

  tokenMarketChart(
    id: String!
    contract_address: String!
    vs_currency: String!
    days: Int!
  ): TokenMarketChart!

  coinMarketChartRange(
    id: String!
    vs_currency: String!
    from: UInt!
    to: UInt!
  ): CoinMarketChartRange!

  coinHistory(
    id: String!
    date: String! # dd-mm-yyyy
  ): CoinHistory!

  global: Global!
}
